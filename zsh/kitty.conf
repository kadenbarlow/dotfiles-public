font_family      FiraCode Nerd Font Mono Bold
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 16

disable_ligatures never

tab_bar_edge top
tab_bar_style powerline
tab_powerline_style round
tab_bar_min_tabs 1
tab_bar_margin_height 0.0 0.8
active_tab_background #D79784
active_tab_foreground #000000

map ctrl+m open_url_with_hints
map ctrl+y kitten hints --type path --program -
map ctrl+g kitten hints --type hash --program -
# map ctrl+shift+p>l kitten hints --type line --program -

color7 #dddddd
color15 #ffffff

